<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Service Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Self-Service Invoice Generator</h1>

        <!-- Company Information Section -->
        <div class="company-info">
            <h2>Enter Your Company Information</h2>
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" placeholder="Enter company name" />

            <label for="company-address">Company Address:</label>
            <input type="text" id="company-address" placeholder="Enter company address" />

            <label for="company-phone">Company Phone:</label>
            <input type="text" id="company-phone" placeholder="Enter company phone number" />
        </div>

        <!-- Invoice Item Details -->
        <div class="form-section">
            <h2>Enter Your Invoice Details</h2>
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" placeholder="Enter customer name" />

            <label for="item-description">Item Description:</label>
            <input type="text" id="item-description" placeholder="Enter item description" />

            <label for="unit-price">Unit Price ($):</label>
            <input type="number" id="unit-price" placeholder="Enter unit price" />

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity" />

            <button id="add-item">Add Item</button>
        </div>

        <h2>Invoice Preview</h2>
        <div id="invoice-preview">
            <h3>Company: <span id="company-name-preview">N/A</span></h3>
            <p id="company-address-preview">Address: N/A</p>
            <p id="company-phone-preview">Phone: N/A</p>
            
            <h3>Customer: <span id="customer-name-preview">N/A</span></h3>
            <table id="invoice-items-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Unit Price ($)</th>
                        <th>Quantity</th>
                        <th>Total ($)</th>
                    </tr>
                </thead>
                <tbody id="items-list">
                    <!-- Dynamically filled with items -->
                </tbody>
            </table>

            <h4>Total: $<span id="total-price">0.00</span></h4>
        </div>

        <div class="buttons">
            <button id="generate-pdf">Generate PDF</button>
            <button id="reset-form">Reset Form</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
