<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Service Invoice Generator</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="mainContainer">
        <h1>Self-Service Invoice Generator</h1>
    
        <!-- Company and Client Information Section -->
        <div class="form-section">
            <h2>Company & Client Information</h2>
            <div class="form-group">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" placeholder="Enter company name" />
            </div>
            <div class="form-group">
                <label for="company-address">Company Address:</label>
                <input type="text" id="company-address" placeholder="Enter company address" />
            </div>
            <div class="form-group">
                <label for="client-name">Client Name:</label>
                <input type="text" id="client-name" placeholder="Enter client name" />
            </div>
            <div class="form-group">
                <label for="client-address">Client Address:</label>
                <input type="text" id="client-address" placeholder="Enter client address" />
            </div>
        </div>
        
        <!-- Invoice Items Section -->
        <div class="form-section">
            <h2>Invoice Details</h2>
            <div class="form-group">
                <label for="item-description">Item Description:</label>
                <input type="text" id="item-description" placeholder="Enter item description" />
            </div>
            <div class="form-group">
                <label for="unit-price">Unit Price ($):</label>
                <input type="number" id="unit-price" placeholder="Enter unit price" />
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="Enter quantity" />
            </div>
            <button id="add-item">Add Item</button>
        </div>

        <!-- VAT and Discount Section -->
        <div class="form-section">
            <h2>VAT & Discount</h2>
            <div class="form-group">
                <label for="vat">VAT (%):</label>
                <input type="number" id="vat" placeholder="Enter VAT percentage" />
            </div>
            <div class="form-group">
                <label for="discount">Discount ($):</label>
                <input type="number" id="discount" placeholder="Enter discount amount" />
            </div>
        </div>

        <!-- Invoice Preview Section -->
        <h2>Invoice Preview</h2>
        <div id="invoice-preview">
            <h3>Company: <span id="company-name-preview">N/A</span></h3>
            <h3>Client: <span id="client-name-preview">N/A</span></h3>
            <table id="invoice-items-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Unit Price ($)</th>
                        <th>Quantity</th>
                        <th>Total ($)</th>
                    </tr>
                </thead>
                <tbody id="items-list">
                    <!-- Dynamically filled with items -->
                </tbody>
            </table>
            <h4>Subtotal: $<span id="subtotal-price">0.00</span></h4>
            <h4>VAT: $<span id="vat-price">0.00</span></h4>
            <h4>Discount: $<span id="discount-price">0.00</span></h4>
            <h4>Total: $<span id="total-price">0.00</span></h4>
        </div>

        <!-- Buttons Section -->
        <div class="buttons">
            <button id="generate-pdf">Generate PDF</button>
            <button id="reset-form">Reset Form</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
