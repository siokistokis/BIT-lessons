<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="icon" href="myIcon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(252, 248, 242);
            background-image: url(img/WhatsApp\ Image\ 2024-12-15\ at\ 17.16.35_a918ba12.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
            position: relative;
            align-items: flex-end;
            justify-content: center;
        
        }

        


        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        p {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            position: absolute;
            text-align: center;
            animation: painting 6s infinite;
            transform-origin: center;
        }

        @keyframes painting {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.5);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            margin: 10px;
        }

        .bar {
            height: 4px;
            background-color: rgb(182, 182, 189);
            border-radius: 2px;
        }

        .menu {
            display: none;
            background-color: #ae9d9d;
            color: white;
            position: absolute;
            top: 0;
            right: 0;
            width: 250px;
            height: 100vh;
            padding-top: 50px;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            padding: 10px;
            text-align: center;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu ul li:hover {
            background-color: #555;
        }

        .cube {
            width: 10px; /* Larger cube */
            height: 10px;
            position: absolute;
            animation: cubeRotate 10s infinite;
        }

        /* Cube animation */
        @keyframes cubeRotate {
            from {
                transform: scale(0) rotate(0);
                opacity: 1;
            }
            to {
                transform: scale(20) rotate(1000deg);
                opacity: 0;
            }
        }

        /* Adding color and animation delay to cubes */
        .cube:nth-child(1) {
            background-color: lightseagreen;
            animation-delay: 2s;
            top: 20%;
            left: 40%;
        }

        .cube:nth-child(2) {
            background-color: lightcoral;
            animation-delay: 3s;
            top: 40%;
            left: 60%;
        }

        .cube:nth-child(3) {
            background-color: lightgreen;
            animation-delay: 4s;
            top: 10%;
            left: 50%;
        }

        .cube:nth-child(4) {
            background-color: lightgrey;
            animation-delay: 5s;
            top: 40%;
            left: 35%;
        }

        .cube:nth-child(5) {
            background-color: lightsalmon;
            animation-delay: 7s;
            top: 70%;
            left: 20%;
        }

        .cube:nth-child(6) {
            background-color: rgb(226, 226, 99);
            animation-delay: 8s;
            top: 80%;
            left: 30%;
        }

        /* Media Queries for small screens */
        @media (max-width: 768px) {
            p {
                font-size: 2rem;
            }

            .menu-icon {
                margin: 15px;
            }

            .menu {
                width: 200px;
            }

            /* Adjust position of paragraphs */
            p:nth-of-type(1) {
                top: 10%;
                left: 50%;
                font-size: larger;
            }
            p:nth-of-type(2) {
                top: 20%;
                left: 30%;
                font-size: medium;
            }
            p:nth-of-type(3) {
                top: 30%;
                left: 20%;
            }
            p:nth-of-type(4) {
                top: 40%;
                left: 40%;
                font-size: smaller;
            }
            p:nth-of-type(5) {
                top: 50%;
                left: 10%;
                font-size: xx-large;
            }

            /* Reduce size of the cubes */
            .cube {
                width: 5px;
                height: 5px;
            }

            /* Adjust the menu items */
            .menu ul li a {
                font-size: 16px;
            }
        }

        /* Media Queries for mobile screens */
        @media (max-width: 480px) {
            p {
                font-size: 1.5rem;
            }

            /* Adjust paragraph positioning for mobile */
            p:nth-of-type(1) {
                top: 5%;
                left: 50%;
            }
            p:nth-of-type(2) {
                top: 15%;
                left: 25%;
            }
            p:nth-of-type(3) {
                top: 25%;
                left: 10%;
            }
            p:nth-of-type(4) {
                top: 35%;
                left: 5%;
                font-size: smaller;
            }
            p:nth-of-type(5) {
                top: 45%;
                left: 5%;
                font-size: xx-large;
            }

            /* Adjust menu layout for mobile */
            .menu {
                width: 100%;
            }

            .menu-icon {
                margin: 10px;
            }

            /* Reduce size of the cubes further */
            .cube {
                width: 3px;
                height: 3px;
            }
        }


        #clock {
            font-size: 30px;
            font-weight: bold;
            color: #967d7d;
            background-color: rgb(248, 234, 234);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: absolute; /* Position absolutely */
            bottom: 20px; /* Set bottom distance */
            left: 60%; /* Center horizontally */
             transform: translateX(-40%); 
             /* Adjust horizontal position */
            
           
          
        }

        .time {
            font-size: 60px;
        }

        .date {
            font-size: 30px;
            margin-top: 10px;
            color: #275a4f;
        }




        .line {
        position: absolute;
        /* top: 50%;  */
         /* Vertically center the line */
        /* left: -100%;  */
         /* Start off-screen to the left */
        width: 30%;  /* Full width of the viewport */
        height: 3px;  /* Line thickness */
        background-color: aquamarine;  /* Line color */
        animation: lineMoving 5s linear infinite alternate;  /* Animation for line movement */
        z-index: 1000;  /* Ensure that lines are stacked correctly */
        }



        @keyframes lineMoving {
    0% {
        transform: translateX(-100%);  /* Start off-screen to the left */
    }
    100% {
        transform: translateX(100%);  /* Move to the right end of the screen */
    }
}

    


        .line:nth-child(1) {
    background-color: lightseagreen;
    animation-delay: 1s;
    top: 10%;  /* Adjusted position */
}

.line:nth-child(2) {
    background-color: lightcoral;
    animation-delay: 2s;
    top: 25%;  /* Adjusted position */
    height: 6px;
}

.line:nth-child(3) {
    background-color: lightgreen;
    animation-delay: 3s;
    top: 40%;  /* Adjusted position */
}

.line:nth-child(4) {
    background-color: lightgrey;
    animation-delay: 4s;
    top: 55%;  /* Adjusted position */
    height: 8px;
}

.line:nth-child(5) {
    background-color: lightsalmon;
    animation-delay: 5s;
    top: 70%;  /* Adjusted position */
    height: 10px;
}

.line:nth-child(6) {
    background-color: rgb(226, 226, 99);
    animation-delay: 6s;
    top: 85%;  /* Adjusted position */
}




    </style>
</head>
<body>
    
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>

    
    <p style="top: 10%; left: 50%; color: rgb(202, 226, 247); font-size: larger;">PAINTING & decoration</p>
    <p style="top: 20%; left: 30%; color: rgb(248, 222, 189);font-size: medium;">PAINTING & DECORATION</p>
    <p style="top: 30%; left: 20%; color: rgb(191, 243, 243);">painting & DECORATION</p>
    <p style="top: 40%; left: 40%; color: rgb(244, 244, 142);font-size: smaller;">PAINTING & decoration</p>
    <p style="top: 50%; left: 10%; color: rgb(253, 218, 175);font-size: xx-large;">painting & DECORATION</p>

    <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div id="clock">
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
    </div> 


    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }


        function updateClock() {
            const clockElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            const currentTime = new Date();

            // Time
            const hours = String(currentTime.getHours()).padStart(2, '0');
            const minutes = String(currentTime.getMinutes()).padStart(2, '0');
            const seconds = String(currentTime.getSeconds()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;

            // Date
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            const dayOfWeek = daysOfWeek[currentTime.getDay()];
            const dayOfMonth = currentTime.getDate();
            const month = months[currentTime.getMonth()];
            const year = currentTime.getFullYear();

            dateElement.textContent = `${dayOfWeek}, ${month} ${dayOfMonth}, ${year}`;
        }

        setInterval(updateClock, 1000);  // Update clock every second
        updateClock();  // Initial call to display clock immediately

    
    </script>
</body>
</html>
