<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <link rel="icon" href="me.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* Horizontally center the content */
            align-items: center;     /* Vertically center the content */
            font-family: Arial, sans-serif;
            background-color: rgb(221, 195, 161);
        }

        .mainContainer {
            display: flex;
            flex-wrap: wrap;         /* Allow content to wrap */
            justify-content: center; /* Center content inside the container */
            align-items: center;     /* Align items to the center */
            width: 80%;              /* Limit the width of the container */
            max-width: 600px;        /* Optional: Max width to control scaling */
            padding: 20px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            background-color: #d0a8c0;
            border-radius: 50%;
        }

        .bill {
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        hr {
            margin: 20px 0;
            border: 1px solid #ccc;
        }

        .counter {
            background-color: #8fb07d;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(95, 121, 143, 0.1);
            min-width: 150px;        /* Minimum width for the box */
            flex-grow: 1;            /* Allow the box to grow if space permits */
            text-align: center;
        }

        .titles {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .calculate {
            background-color: #aad1ac;
            color: white;
        }

        .reset {
            background-color: #d89994;
            color: white;
        }

        .count {
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .mainContainer {
                width: 90%;
                padding: 10px;
            }

            .counter {
                width: 100%;
            }

            h1, h2 {
                font-size: 1.5em;
            }

            .titles, input, button {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .counter {
                padding: 10px;
            }

            .titles, input, button {
                font-size: 0.9em;
                width: 100%;
            }

            h1, h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>

                </div>
                <div>

                    <br />
                    <button class="calculate">Calculate</button>
                    <br>
                    <button class="reset">Reset</button>

                </div>

                <button class="previewer">PREVIEWER</button>
                <br>

                    <div class="finalButtons">
                        <button id="generate-pdf">Generate PDF</button>
                        <br>
                        <button id="reset-form">Reset Form</button>
                    </div>
                
                
            </div>
        </div>
    </section>

</body>
</html>
