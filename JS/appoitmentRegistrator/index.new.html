


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Registrar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .cancel-btn {
            background-color: red;
            color: white;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .appointments {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Appointment Registrar</h1>

    <!-- Search bar -->
    <div class="search-box">
        <label for="search">Search for worker: </label>
        <input type="text" id="search" placeholder="Enter worker name" oninput="searchAppointments()">
    </div>

    <!-- Appointments Table -->
    <table id="appointments-table">
        <thead>
            <tr>
                <th>Worker</th>
                <th>Appointment Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>2025-03-20 10:00</td>
                <td><button class="cancel-btn" onclick="cancelAppointment(0)">Cancel</button></td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>2025-03-20 11:00</td>
                <td><button class="cancel-btn" onclick="cancelAppointment(1)">Cancel</button></td>
            </tr>
            <tr>
                <td>Steve</td>
                <td>2025-03-20 12:00</td>
                <td><button class="cancel-btn" onclick="cancelAppointment(2)">Cancel</button></td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>2025-03-20 13:00</td>
                <td><button class="cancel-btn" onclick="cancelAppointment(3)">Cancel</button></td>
            </tr>
        </tbody>
    </table>

    <div class="appointments">
        <h2>Scheduled Appointments</h2>
        <ul id="appointment-list">
            <li>John - 2025-03-20 10:00</li>
            <li>Jane - 2025-03-20 11:00</li>
            <li>Steve - 2025-03-20 12:00</li>
            <li>Alice - 2025-03-20 13:00</li>
        </ul>
    </div>

    <script>
        // Store appointments in an array
        const appointments = [
            { worker: 'John', time: '2025-03-20 10:00' },
            { worker: 'Jane', time: '2025-03-20 11:00' },
            { worker: 'Steve', time: '2025-03-20 12:00' },
            { worker: 'Alice', time: '2025-03-20 13:00' }
        ];

        // Function to cancel appointment
        function cancelAppointment(index) {
            // Remove appointment from array
            appointments.splice(index, 1);

            // Update the appointment list on the page
            updateAppointmentList();

            // Remove row from table
            const table = document.getElementById('appointments-table');
            table.deleteRow(index + 1);
        }

        // Function to update the appointment list
        function updateAppointmentList() {
            const appointmentList = document.getElementById('appointment-list');
            appointmentList.innerHTML = '';

            appointments.forEach((appointment) => {
                const li = document.createElement('li');
                li.textContent = `${appointment.worker} - ${appointment.time}`;
                appointmentList.appendChild(li);
            });
        }

        // Search function for filtering appointments by worker's name
        function searchAppointments() {
            const query = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('#appointments-table tbody tr');

            rows.forEach((row) => {
                const worker = row.cells[0].textContent.toLowerCase();
                if (worker.includes(query)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>

</body>
</html>
