


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Salon Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            min-height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            align-content: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 100%;
            display: flex;
            flex-wrap: wrap;  
            gap: 20px;  
        }
        h1 {
            text-align: center;
            color: #333;
            width: 80%;
        }
        label {
            width: 40%;
            display: block;
            margin-bottom: 6px;
            margin-top: 22px;
            font-weight: bold;
        }
        select, input[type="date"], input[type="time"], input[type="text"], input[type="tel"] {
            width: 40%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.5);
        }
        button {
            width: 30%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 25px;
            margin-right: 300px;
            margin-bottom: 25px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            background-color: #45a049;
        }
        .cancel-button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.5);
        }
        .cancel-button:hover {
            background-color: rgba(221, 19, 8, 0.818);
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .message {
            color: green;
            font-size: 16px;
            text-align: left;
        }
        .worker-availability {
            width: 30%;  
            margin-top: 10px;
        }
        .worker-status {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .available {
            background-color: #d4edda;
            padding: 5px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        .booked {
            background-color: #f8d7da;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .available:hover {
            background-color: #c3e6cb;
        }
        .booked {
            background-color: #c3e6cb;
        }
        #searchResults {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 8px;
            width: 100%;
        }
        #searchResults p {
            margin: 5px 0;
            font-size: 16px;
        }
        .highlight-time {
            color: green;
            font-weight: bold;
        }
        .highlight-time {
            background-color: #28a745 !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Appointment Booking</h1>
            <div class="error" id="errorMessage"></div>
            <form id="appointmentForm">
                <label for="worker">Choose a Worker:</label>
                <select id="worker" name="worker"></select>

                <label for="service">Choose a Service:</label>
                <select id="service" name="service">
                    <option value="gentCut">Gent Cut (30 min)</option>
                    <option value="ladysHighlighting">Lady's Highlighting (3 hours)</option>
                </select>

                <label for="date">Choose a Date:</label>
                <input type="date" id="date" name="date" min="" required>

                <label for="time">Choose a Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Book Appointment</button>
            </form>

            <button class="cancel-button" id="cancelButton" style="display: none;" onclick="cancelBooking()">Cancel Appointment</button>

            <div class="message" id="successMessage"></div>

            <div>
                <h2>Search Appointment</h2>
                <label for="searchInput">Enter Name or Phone Number:</label>
                <input type="text" id="searchInput" placeholder="Search by Name or Phone">
                <button id="searchButton" onclick="searchAppointment()">Search</button>
            </div>

            <div id="searchResults"></div>
        </div>

        <div class="worker-availability">
            <h3>Available Date & Time Slots:</h3>
            <div id="workerAvailability"></div>
        </div>
    </div>

    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);

        const workers = ['John', 'Jane', 'Steve', 'Alice'];

        const services = {
            gentCut: { duration: 30 },
            ladysHighlighting: { duration: 180 },
        };

        function loadAppointments() {
            const savedAppointments = localStorage.getItem('appointments');
            return savedAppointments ? JSON.parse(savedAppointments) : [];
        }

        function saveAppointments(appointments) {
            localStorage.setItem('appointments', JSON.stringify(appointments));
        }

        let appointments = loadAppointments();
        let currentBooking = null;

        function isAvailable(worker, date, time) {
            return !appointments.some(appointment => 
                appointment.worker === worker && appointment.date === date && appointment.time === time
            );
        }

        function displayWorkers() {
            const workerSelect = document.getElementById('worker');
            workerSelect.innerHTML = '';
            workers.forEach(worker => {
                const option = document.createElement('option');
                option.value = worker;
                option.textContent = worker;
                workerSelect.appendChild(option);
            });
        }

        function displayAvailability(worker, date, searchMatches = []) {
            const workerAvailabilityDiv = document.getElementById('workerAvailability');
            workerAvailabilityDiv.innerHTML = '';

            for (let hour = 9; hour <= 20; hour++) {
                for (let minute = 0; minute < 60; minute += 30) {
                    const time = `${hour < 10 ? '0' : ''}${hour}:${minute === 0 ? '00' : '30'}`;
                    const statusDiv = document.createElement('div');
                    statusDiv.textContent = `${date} - ${time}`;

                    const isSlotAvailable = isAvailable(worker, date, time);

                    if (isSlotAvailable) {
                        statusDiv.classList.add('available');
                        statusDiv.onclick = function () {
                            bookSlot(worker, date, time);
                        };
                    } else {
                        const bookedAppointment = appointments.find(appointment =>
                            appointment.worker === worker && appointment.date === date && appointment.time === time
                        );

                        statusDiv.classList.add('booked');
                        statusDiv.textContent = `${time} - Booked (Service: ${bookedAppointment.service}, Name: ${bookedAppointment.name}, Phone: ${bookedAppointment.phone})`;
                        statusDiv.onclick = function () {
                            currentBooking = bookedAppointment;
                            showCancelButton();
                        };
                    }

                    searchMatches.forEach(match => {
                        if (match.date === date && match.time === time) {
                            statusDiv.classList.add('highlight-time');
                        }
                    });

                    workerAvailabilityDiv.appendChild(statusDiv);
                }
            }
        }

        document.getElementById('worker').addEventListener('change', function () {
            const worker = this.value;
            const date = document.getElementById('date').value;
            if (date) {
                displayAvailability(worker, date);
            }
        });

        document.getElementById('date').addEventListener('change', function () {
            const worker = document.getElementById('worker').value;
            const date = this.value;
            if (worker) {
                displayAvailability(worker, date);
            }
        });

        document.getElementById('appointmentForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const worker = document.getElementById('worker').value;
            const service = document.getElementById('service').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            errorMessage.innerHTML = '';
            successMessage.innerHTML = '';

            if (!worker || !service || !date || !time || !name || !phone) {
                errorMessage.innerHTML = 'All fields must be selected.';
                return;
            }

            if (!isAvailable(worker, date, time)) {
                errorMessage.innerHTML = 'This time slot is already booked.';
                return;
            }

            appointments.push({ worker, date, time, service, name, phone });
            saveAppointments(appointments);

            successMessage.innerHTML = `Your appointment for<br> ${service} with ${worker} on ${date} at ${time}<br> has been successfully booked!`;

            displayAvailability(worker, date);
        });

        function bookSlot(worker, date, time) {
            const service = document.getElementById('service').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            appointments.push({ worker, date, time, service, name, phone });
            saveAppointments(appointments);
            displayAvailability(worker, date);
        }

        function showCancelButton() {
            document.getElementById('cancelButton').style.display = 'block';
        }

        function cancelBooking() {
            if (!currentBooking) return;

            appointments = appointments.filter(appointment =>
                appointment !== currentBooking
            );
            saveAppointments(appointments);
            displayAvailability(currentBooking.worker, currentBooking.date);

            currentBooking = null;
            document.getElementById('cancelButton').style.display = 'none';
            document.getElementById('successMessage').innerHTML = 'Appointment successfully canceled.';
        }

        function searchAppointment() {
            const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!searchInput) return;

            const searchResultsDiv = document.getElementById('searchResults');
            searchResultsDiv.innerHTML = '';

            const searchMatches = appointments.filter(appointment => 
                appointment.name.toLowerCase().includes(searchInput) || appointment.phone.includes(searchInput)
            );

            if (searchMatches.length > 0) {
                searchMatches.forEach(match => {
                    const resultDiv = document.createElement('div');
                    resultDiv.innerHTML = `<p>Name: ${match.name}, Phone: ${match.phone}<br>Service: ${match.service}<br>Date: ${match.date} Time: ${match.time}</p>`;
                    searchResultsDiv.appendChild(resultDiv);
                });
                displayAvailability(searchMatches[0].worker, searchMatches[0].date, searchMatches);
            } else {
                searchResultsDiv.innerHTML = '<p>No appointments found matching your search criteria.</p>';
            }
        }

        displayWorkers();
    </script>
</body>
</html>
