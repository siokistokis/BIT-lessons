<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Counter</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center; /* Horizontally center the content */
        align-items: center;     /* Vertically center the content */
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        flex-wrap: wrap;         /* Allow content to wrap */
        justify-content: center; /* Center content inside the container */
        align-items: center;     /* Align items to the center */
        width: 80%;              /* Limit the width of the container */
        max-width: 600px;        /* Optional: Max width to control scaling */
        padding: 20px;
        border: 2px solid #ccc;
        box-sizing: border-box;
    }

    .counter {
        background-color: #f0f0f0;
        padding: 20px;
        margin: 10px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        min-width: 150px;        /* Minimum width for the box */
        flex-grow: 1;            /* Allow the box to grow if space permits */
        text-align: center;
    }
</style>
</head>
<body>
  <div class="container">
    <button class="decrement">-</button>
    <span class="counter">0</span>
    <button class="increment">+</button>
  </div>
  
  <script src="script.js" defer></script>
</body>
</html>
