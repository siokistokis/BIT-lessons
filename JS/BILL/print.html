<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivoice Generator Demo</title>
    <link rel="stylesheet" href="print.css">
</head>
<body>
    <!-- YOUR COMPANY -->
     <div id="company">
        <img id="cologo" src="logo.png">
        <div id="coinfo">
            Company Name <br>
            Address <br>
            http://your-site.com <br>
            Email: jon@doe.com <br>
            Tel: 12345678
        </div>

     </div>

     <!-- INVOICE -->
      <div id="inHead">SALES INVOICE</div>
      <div id="inRow">
        <div id="billto"></div>
        <div id="inData">
            <div id="inNum"></div>
            <div id="inDate"></div>
        </div>
      </div>

      <!-- ITEMS -->
       <div id="items">
        <div class="irow ihead">
            <div>QTY</div>
            <div>Item</div>
            <div>Price Each</div>
        </div>
       </div>

       <!-- TOTALS -->
        <div id="totals"></div>

    
</body>
</html>
