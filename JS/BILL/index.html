<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice PDF Print Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .invoice-container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .invoice-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .invoice-header h1 {
            font-size: 30px;
            margin: 0;
        }

        .invoice-header p {
            font-size: 18px;
            margin: 5px 0;
        }

        .invoice-details {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
        }

        .invoice-details .to, .invoice-details .from {
            width: 48%;
        }

        .invoice-details input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .invoice-items {
            width: 100%;
            margin-bottom: 40px;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .invoice-items th, .invoice-items td {
            padding: 12px;
            text-align: right;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .invoice-items th {
            background-color: #f2f2f2;
            text-align: left;
        }

        .quantity input {
            width: 80px;
            padding: 5px;
            font-size: 14px;
            text-align: right;
        }

        .unit-price, .subtotal {
            width: 120px;
            text-align: right;
        }

        .invoice-footer {
            text-align: right;
            font-size: 20px;
            margin-top: 20px;
        }

        .print-button {
            display: block;
            width: 100%;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }

        .print-button:hover {
            background-color: #45a049;
        }

        /* Media Queries for print layout and mobile responsiveness */
        @media print {
            body {
                font-size: 12px;
            }

            .invoice-container {
                width: 100%;
                padding: 0;
                border: none;
                background-color: white;
                border-radius: 0;
            }

            .invoice-header, .invoice-footer {
                margin: 0;
                text-align: left;
            }

            .print-button {
                display: none;
            }

            .action-buttons {
                display: none;
            }

            .hidden-print {
                display: none;
            }

            /* Invoice Details in PDF (side by side) */
            .invoice-details {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 20px;
            }

            .invoice-details .to, .invoice-details .from {
                width: 48%; /* Ensures each section takes up 48% of the width */
            }

            .invoice-details input {
                width: 100%;
                padding: 8px;
                font-size: 14px;
            }

            /* Invoice items table */
            .invoice-items th, .invoice-items td {
                font-size: 14px;
                padding: 10px;
            }

            .invoice-items {
                margin-bottom: 40px;
            }

            .quantity input {
                width: 60px;
                font-size: 14px;
            }

            .unit-price, .subtotal {
                width: 100px;
            }

            .invoice-footer {
                font-size: 18px;
            }
        }

        /* Responsive Design for mobile */
        @media (max-width: 768px) {
            .invoice-header h1 {
                font-size: 24px;
            }

            .invoice-header p {
                font-size: 14px;
            }

            .invoice-details {
                flex-direction: column;
            }

            .invoice-details .to, .invoice-details .from {
                width: 100%;
                margin-bottom: 20px;
            }

            .invoice-items {
                display: block;
                width: 100%;
                overflow-x: scroll;
            }

            .invoice-items th, .invoice-items td {
                font-size: 14px;
                padding: 10px;
            }

            .quantity input {
                width: 60px;
            }

            .unit-price, .subtotal {
                width: 100px;
            }

            .invoice-footer {
                font-size: 16px;
            }

            .action-buttons button {
                font-size: 14px;
                padding: 10px 20px;
            }

            .print-button {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="invoice-container" id="invoice">
        <div class="invoice-header">
            <h1>Invoice</h1>
            <span>Invoice Number:</span>
            <input type="text"><br>
            <span>Date: 2025-01-18</span>
            <input type="date" id="date" class="calendar">
        </div>

        <div class="invoice-details">
            <div class="to">
                <h3>Bill To:</h3>
                <span>Name:</span>
                <input type="text"><br>
                <span>Address:</span>
                <input type="text"><br>
                <span>Email:</span>
                <input type="text">
            </div>

            <div class="from">
                <h3>From:</h3>
                <span>Company:</span>
                <input type="text"><br>
                <span>Address:</span>
                <input type="text"><br>
                <span>Email:</span>
                <input type="text">
            </div>
        </div>

        <table class="invoice-items">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th> 
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="invoice-items-body">
                <tr>
                    <td><input type="text" placeholder="Item Description"></td>
                    <td><input type="number" class="unit-price" placeholder="Unit Price"></td>
                    <td><input type="number" class="quantity" placeholder="Quantity" min="1" value="1"></td>
                    <td><span class="subtotal">0.00</span></td>
                    <td><button class="delete-item">Delete</button></td>
                </tr>
            </tbody>
        </table>

        <div class="invoice-footer">
            <span><strong>Total:</strong> <span id="total-amount">0.00</span></span>
        </div>

        <div class="action-buttons">
            <button class="add">Add Item</button>
            <button class="clear">Clear All</button>
        </div>

        <button class="print-button" onclick="printInvoice()">Print Invoice</button>
    </div>

    <!-- Hidden section for printing -->
    <div id="print-section" class="hidden-print"></div>

    <script>
        // Function to print invoice
        function printInvoice() {
            var invoiceContent = document.getElementById('invoice').innerHTML;
            var printSection = document.getElementById('print-section');
            printSection.innerHTML = invoiceContent;
            window.print();
        }

        // Function to calculate subtotal
        function calculateSubtotal(row) {
            const unitPrice = parseFloat(row.querySelector('.unit-price').value) || 0;
            const quantity = parseFloat(row.querySelector('.quantity').value) || 1;
            const subtotal = unitPrice * quantity;
            row.querySelector('.subtotal').textContent = subtotal.toFixed(2);
            return subtotal;
        }

        // Add new row for new item
        document.querySelector('.add').addEventListener('click', function() {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" placeholder="Item Description"></td>
                <td><input type="number" class="unit-price" placeholder="Unit Price"></td>
                <td><input type="number" class="quantity" placeholder="Quantity" min="1" value="1"></td>
                <td><span class="subtotal">0.00</span></td>
                <td><button class="delete-item">Delete</button></td>
            `;
            document.getElementById('invoice-items-body').appendChild(row);
        });

        // Calculate totals automatically whenever values change
        document.querySelector('#invoice-items-body').addEventListener('input', function(event) {
            if (event.target.classList.contains('unit-price') || event.target.classList.contains('quantity')) {
                const row = event.target.closest('tr');
                calculateSubtotal(row);
                updateTotal();
            }
        });

        // Update total amount
        function updateTotal() {
            let totalAmount = 0;
            const rows = document.querySelectorAll('#invoice-items-body tr');
            rows.forEach(row => {
                totalAmount += parseFloat(row.querySelector('.subtotal').textContent) || 0;
            });
            document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
        }

        // Clear all fields
        document.querySelector('.clear').addEventListener('click', function() {
            document.querySelectorAll('input').forEach(input => input.value = '');
            document.getElementById('total-amount').textContent = '0.00';
            document.getElementById('invoice-items-body').innerHTML = `
                <tr>
                    <td><input type="text" placeholder="Item Description"></td>
                    <td><input type="number" class="unit-price" placeholder="Unit Price"></td>
                    <td><input type="number" class="quantity" placeholder="Quantity" min="1" value="1"></td>
                    <td><span class="subtotal">0.00</span></td>
                    <td><button class="delete-item">Delete</button></td>
                </tr>
            `;
        });

        // Delete individual item
        document.querySelector('#invoice-items-body').addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-item')) {
                event.target.closest('tr').remove();
                updateTotal();
            }
        });
    </script>

</body>
</html>
