<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="icon" href="img/myI.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(252, 248, 242);
            background-image: url(img/WhatsApp\ Image\ 2024-12-15\ at\ 17.16.35_a918ba12.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
            position: relative;
            align-items: flex-end;
            justify-content: center;

        }


        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        p {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            position: absolute;
            text-align: center;
            animation: painting 6s infinite;
            transform-origin: center;
        }

        @keyframes painting {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.5);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }




        /* Default bar color */
        .menu-icon .bar {
            height: 4px;
            background-color: #80f0d8;
            border-radius: 2px;
            transition: background-color 0.3s;
            /* Smooth transition */


        }

        /* Bar color when menu is active */
        .menu-icon.active .bar {
            background-color: white;
            /* Change the bar color to white when active */

        }

        /* For the menu icon position */
        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            margin: 20px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10001;
        }

        .menu {
            display: none;
            background-color: #ae9d9d;
            color: white;
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100vh;
            padding-top: 50px;
            z-index: 10000;
        }

        .menu.active {
            display: block;
            /* Show the menu when active */
        }



        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            padding: 10px;
            text-align: center;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        .menu ul li:hover {
            background-color: #80f0d8;
        }




        .cube {
            width: 20px;
            height: 20px;
            position: absolute;
            animation: cubeRotate 10s infinite alternate;
            /* z-index: 1500; */
        }



        /* Adding color and animation delay to cubes */
        .cube:nth-child(1) {
            background-color: lightseagreen;
            animation-delay: 2s;
            top: 35%;
            left: 55%;
        }

        .cube:nth-child(2) {
            background-color: lightcoral;
            animation-delay: 3s;
            top: 35%;
            left: 45%;
        }

        .cube:nth-child(3) {
            background-color: lightgreen;
            animation-delay: 4s;
            top: 27%;
            left: 50%;
        }

        .cube:nth-child(4) {
            background-color: lightgrey;
            animation-delay: 5s;
            top: 40%;
            left: 35%;
        }

        .cube:nth-child(5) {
            background-color: lightsalmon;
            animation-delay: 6s;
            top: 55%;
            left: 15%;
        }

        .cube:nth-child(6) {
            background-color: rgb(226, 226, 99);
            animation-delay: 7s;
            top: 65%;
            left: 30%;
        }


        /* Cube animation */
        @keyframes cubeRotate {
            from {
                transform: scale(0) rotate(0);
                opacity: 1;
            }

            to {
                transform: scale(15) rotate(1000deg);
                opacity: 0;
            }
        }

        /* Media Queries for small screens */
        @media (max-width: 768px) {
            p {
                font-size: 1rem;
            }

            .menu-icon {
                margin: 15px;
            }

            .menu {
                width: 200px;
            }



            /* Reduce size of the cubes */
            .cube {
                width: 20px;
                height: 20px;
            }

            /* Adjust the menu items */
            .menu ul li a {
                font-size: 16px;
            }
        }

        /* Media Queries for mobile screens */
        @media (max-width: 480px) {
            p {
                font-size: 1rem;
            }


            /* Adjust menu layout for mobile */
            .menu {
                width: 100%;
            }

            .menu-icon {
                margin: 10px;
            }

            /* Reduce size of the cubes further */
            .cube {
                width: 3px;
                height: 3px;
            }
        }


        #clock {
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #ae9d9d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 12px rgba(99, 242, 220, 0.8);
            text-align: center;
            position: absolute;
            /* Position absolutely */
            bottom: 20px;
            /* Set bottom distance */
            left: 60%;
            /* Center horizontally */
            transform: translateX(-40%);
            /* Adjust horizontal position */
            z-index: 10001;


        }

        .time {
            font-size: 60px;
        }

        .date {
            font-size: 30px;
            margin-top: 10px;
            color: #80f0d8;
        }
    </style>
</head>

<body>

    <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="index.service.html">Services</a></li>
            <li><a href="index.contact.html">Contact</a></li>
            <li><a href="https://siokistokis.github.io/readyBill/">Bill</a></li>
        </ul>
    </div>


    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>


    <p style="top: 10%; left: 50%; color: rgb(202, 226, 247); font-size: larger;">PAINTING & decoration</p>
    <p style="top: 20%; left: 30%; color: rgb(248, 213, 169); font-size: medium;">PAINTING & DECORATION</p>
    <p style="top: 30%; left: 20%; color: rgb(191, 243, 243); font-size: xx-large;">painting & DECORATION</p>
    <p style="top: 40%; left: 40%; color: rgb(213, 244, 142); font-size: smaller;">PAINTING & decoration</p>
    <p style="top: 50%; left: 10%; color: rgb(249, 181, 134); font-size: x-large;">painting & DECORATION</p>


    <div id="clock">
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
    </div>




    <script>




        function toggleMenu() {
            const menu = document.querySelector('.menu');
            const menuIcon = document.querySelector('.menu-icon');

            // Toggle the 'active' class on the menu and the menu icon
            menu.classList.toggle('active');
            menuIcon.classList.toggle('active');
        }






        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.style.display = menu.
                style.display === 'block' ? 'none' : 'block';
        }


        function updateClock() {
            const clockElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            const currentTime = new Date();

            // Time
            const hours = String(currentTime.getHours()).padStart(2, '0');
            const minutes = String(currentTime.getMinutes()).padStart(2, '0');
            const seconds = String(currentTime.getSeconds()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;

            // Date
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            const dayOfWeek = daysOfWeek[currentTime.getDay()];
            const dayOfMonth = currentTime.getDate();
            const month = months[currentTime.getMonth()];
            const year = currentTime.getFullYear();

            dateElement.textContent = `${dayOfWeek}, ${month} ${dayOfMonth}, ${year}`;
        }

        setInterval(updateClock, 1000);  // Update clock every second
        updateClock();  // Initial call to display clock immediately


    </script>
</body>

</html>
