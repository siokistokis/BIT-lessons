

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat & Appointment Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .chat {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    .messages {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 8px;
      background-color: #f1f1f1;
      border-radius: 4px;
    }

    .input-area {
      display: flex;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .input-area button {
      padding: 10px;
      background-color: #5cb85c;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    .appointments {
      margin-top: 20px;
    }

    .appointments ul {
      list-style: none;
      padding: 0;
    }

    .appointments li {
      background-color: #fafafa;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .appointments button {
      background-color: #d9534f;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      padding: 5px 10px;
    }

    .appointments input {
      margin-right: 5px;
    }

    .invite-button {
      margin-top: 10px;
      background-color: #0275d8;
      padding: 10px 15px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Chat & Appointment Scheduler</h2>

    <!-- Chat Section -->
    <div class="chat">
      <div class="messages" id="messages">
        <!-- Messages will appear here -->
      </div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Invite New Chat Member -->
    <button class="invite-button" onclick="inviteMember()">Invite Another Member</button>

    <!-- Appointment Section -->
    <div class="appointments">
      <h3>Appointments</h3>
      <div>
        <input type="date" id="appointmentDate">
        <input type="time" id="appointmentTime">
        <input type="text" id="appointmentDesc" placeholder="Appointment Description">
        <button onclick="addAppointment()">Add Appointment</button>
      </div>
      <ul id="appointmentList">
        <!-- Appointments will appear here -->
      </ul>
    </div>
  </div>

  <script>
    // Initialize storage
    if (!localStorage.getItem('messages')) {
      localStorage.setItem('messages', JSON.stringify([]));
    }
    if (!localStorage.getItem('appointments')) {
      localStorage.setItem('appointments', JSON.stringify([]));
    }

    // Send message function
    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();
      if (message !== "") {
        const messages = JSON.parse(localStorage.getItem('messages'));
        messages.push({ user: 'You', text: message });
        localStorage.setItem('messages', JSON.stringify(messages));
        messageInput.value = ''; // Clear input
        updateMessages();
      }
    }

    // Update messages display
    function updateMessages() {
      const messages = JSON.parse(localStorage.getItem('messages'));
      const messagesContainer = document.getElementById('messages');
      messagesContainer.innerHTML = '';
      messages.forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.textContent = `${msg.user}: ${msg.text}`;
        messagesContainer.appendChild(msgDiv);
      });
      messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
    }

    // Add appointment function
    function addAppointment() {
      const appointmentDate = document.getElementById('appointmentDate').value;
      const appointmentTime = document.getElementById('appointmentTime').value;
      const appointmentDesc = document.getElementById('appointmentDesc').value.trim();

      if (appointmentDate && appointmentTime && appointmentDesc) {
        const appointments = JSON.parse(localStorage.getItem('appointments'));
        const appointmentTimeString = `${appointmentDate} ${appointmentTime}`;
        appointments.push({ datetime: appointmentTimeString, description: appointmentDesc });
        localStorage.setItem('appointments', JSON.stringify(appointments));
        document.getElementById('appointmentDesc').value = ''; // Clear input
        document.getElementById('appointmentDate').value = ''; // Clear date
        document.getElementById('appointmentTime').value = ''; // Clear time
        updateAppointments();
      } else {
        alert("Please provide date, time, and description.");
      }
    }

    // Update appointment display
    function updateAppointments() {
      const appointments = JSON.parse(localStorage.getItem('appointments'));
      const appointmentList = document.getElementById('appointmentList');
      appointmentList.innerHTML = '';
      appointments.forEach((appointment, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `${appointment.datetime}: ${appointment.description} 
          <button onclick="cancelAppointment(${index})">Cancel</button>`;
        appointmentList.appendChild(listItem);
      });
    }

    // Cancel appointment function
    function cancelAppointment(index) {
      const appointments = JSON.parse(localStorage.getItem('appointments'));
      appointments.splice(index, 1); // Remove appointment by index
      localStorage.setItem('appointments', JSON.stringify(appointments));
      updateAppointments(); // Refresh the appointment list
    }

    // Invite another chat member function
    function inviteMember() {
      const memberName = prompt("Enter the name of the person you're inviting to chat:");
      if (memberName) {
        const messages = JSON.parse(localStorage.getItem('messages'));
        messages.push({ user: 'System', text: `${memberName} has been invited to join the chat.` });
        localStorage.setItem('messages', JSON.stringify(messages));
        updateMessages(); // Refresh the messages with the invitation
      }
    }

    // Initial updates on load
    updateMessages();
    updateAppointments();
  </script>
</body>
</html>
