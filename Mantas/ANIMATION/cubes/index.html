<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%; /* Ensure both html and body take full height */
            width: 100%; /* Ensure full width */
        }

        body {
            background: linear-gradient(
                to right top,
                rgb(189, 189, 230),
                rgb(218, 206, 232),
                white,
                rgb(34, 199, 224),
                rgb(207, 222, 234),
                rgb(47, 215, 157),
                white,
                rgb(178, 232, 209),
                rgb(26, 219, 119),
                white
            );
            background-size: 400%;
            position: relative;
            animation: linerBackground 8s infinite alternate;
        }

        @keyframes LinerBackground {
            from {
                background-position: 0%;
            }
            to {
                background-position: 100%;
            }
            
        }


        .cube {
            width: 5px;
            height: 5px;
            border: 0.3px solid white;
            position: absolute;
            top: 50%;
            left: 50%;
            animation: cubeRotate 10s infinite;
        }

       
        .cube:nth-child(2) {
            animation-delay: 2.5;
            top: 30%;
            left: 90%;
        }
        .cube:nth-child(3) {
            animation-delay: 3s;
            top: 10%;
            left: 80%;
        }
        .cube:nth-child(4) {
            animation-delay: 3.5s;
            top: 40%;
            left: 60%;
        }
        .cube:nth-child(5) {
            animation-delay: 4.5s;
            top: 50%;
            left: 20%;
        }
        .cube:nth-child(6) {
            animation-delay: 5s;
            top: 90%;
            left: 10%;
        }

        @keyframes cubeRotate {
            from {
                transform: scale(0) rotate(0);
                opacity: 1;
            }
            to {
                transform: scale(20) rotate(1000deg);
                opacity: 0;
            }
        }



        
    </style>

</head>
<body>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
</body>
</html>
