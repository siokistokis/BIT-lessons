<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Invoice Generator</h1>

    <!-- Invoice Form -->
    <div id="invoice-form-container">
        <h2>Create / Edit Invoice</h2>
        <form id="invoice-form">
            <input type="hidden" id="invoice-id">
            <label for="invoice-number">Invoice Number:</label>
            <input type="text" id="invoice-number" required><br><br>

            <label for="invoice-date">Date:</label>
            <input type="date" id="invoice-date" required><br><br>

            <h3>Customer Information</h3>
            <label for="customer-name">Name:</label>
            <input type="text" id="customer-name" required><br><br>

            <label for="customer-address">Address:</label>
            <textarea id="customer-address" required></textarea><br><br>

            <h3>Items</h3>
            <table id="items-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button type="button" id="add-item-btn">Add Item</button><br><br>

            <h3>Total: $<span id="invoice-total">0.00</span></h3>

            <button type="submit" id="submit-btn">Create Invoice</button>
        </form>
    </div>

    <hr>

    <!-- Invoices List -->
    <h2>Invoices List</h2>
    <ul id="invoice-list"></ul>

    <script src="script.js"></script>
</body>
</html>
