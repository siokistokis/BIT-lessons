<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafalgar Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper {
            max-width: 1220px;
            margin: 200px auto;
        }

        .testimonials {
            max-width: 1220px;
            min-height: 450px;
            background: linear-gradient(208.18deg, #67c3f3 9.05%);
            border-radius: 24px;
            position: relative;
        }

        
    </style>
</head>
<body>
    <section class="wrapper">
        <div class="testimonials">
            <img src="./images/dots.svg" alt="dots">
            <h2>What our custtomers are saying</h2>
            <div class="line"></div>
            <div class="slider">
                <div class="card">
                    <img class="card_img" src="./images/Maskface.svg" alt="client_1">
                    <div class="card_client">
                        <div class="client_name">Edward Newgate</div>
                        <div class="client_position"></div>
                    </div>
                    <p class="client_text">
                        “Our dedicated patient engagement app and <br> web portal allow you to access information
                            <br>instantaneously (no tedeous form, long calls,<br> or administrative hassle) and
                            securely”
                    </p>
                </div>
            </div>
        </div>
        <div class="slider_nav">
            <a class="prev" href=""><img src="./images/Vector.svg" alt="arrow"></a>
            <div>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <a class="next" href=""><img src="./images/Vector.svg" alt="arrow"></a>
            <!-- <img src="./images/arrow nav.svg" alt=""> -->
        </div>
    </section>
</body>
</html>
